<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Decoder Tool</title>
  <link rel="stylesheet" href="main.css" />
    
</head>
<body>
  <div class="container">
    <h1>ðŸ”“ Decoder Tool</h1>

    <textarea id="input" placeholder="Paste encoded Base64 / Hex / Unicode / Array here..."></textarea>

<!-- Add decode type select here -->
<div id="decodeCircles">

  <!-- decode type circles -->
  <div class="circle option active" data-type="base64">Base64</div>
  <div class="circle option" data-type="hex">Hex</div>
  <div class="circle option" data-type="array">Array</div>
  <div class="circle option" data-type="jj">JJ</div>
  <div class="circle option" data-type="aa">AA</div>
  <div class="circle option" data-type="jsfuck">JSFuck</div>
  <div class="circle option" data-type="number">Number</div>
  <div class="circle option" data-type="url">URL</div>
  <div class="circle option" data-type="obfuscatorio">ObfIO</div>
  <div class="circle option" data-type="javascriptobfuscator">JSObf</div>
  <div class="circle option" data-type="myobfuscate">MyObf</div>
  <div class="circle option" data-type="p_a_c_k_e_r">PACKER</div>

  <!-- action buttons (NOT options) -->
  <div class="circle action" id="decodeBtn">Decode</div>
  <div class="circle action" id="copyBtn">Copy</div>
  <div class="circle action" id="clearBtn">Clear</div>

</div>

    <pre id="output"></pre>
  </div>
<button id="installBtn">Install</button>
  <script type="module" src="main.js"></script>
</body>
</html>
